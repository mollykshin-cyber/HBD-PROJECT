<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shin Young-sook!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --primary-pink: #ffb7c5;
            --deep-pink: #ff6b81;
            --gold: #ffd700;
            --white: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: url('assets/HBD/birthday_bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(5px);
            border: 2px solid var(--white);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: var(--deep-pink);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            animation: bounceIn 1.5s;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .profile-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(45deg, var(--gold), var(--primary-pink));
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: pulse 3s infinite;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--white);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #444;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: var(--deep-pink);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
            background: var(--white);
            color: var(--deep-pink);
            border-color: var(--deep-pink);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            .profile-frame {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <p class="subtitle">To our shining star, Shin Young-sook</p>

        <div class="profile-frame">
            <img src="assets/profile.jpg" alt="Shin Young-sook" class="profile-img">
        </div>

        <div class="message">
            <p>무대 위에서 가장 빛나는 별, 신영숙 배우님의 생일을 진심으로 축하합니다!</p>
            <p>언제나 감동적인 목소리와 연기로 우리에게 행복을 주셔서 감사합니다.</p>
            <p>오늘 하루, 세상에서 가장 행복한 주인공이 되시길 바랍니다.</p>
        </div>

        <a href="index.html" class="btn-home">홈으로 돌아가기</a>
    </div>

    <script>
        // Simple Confetti Implementation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = [];
        const numberOfPieces = 200;
        const colors = ['#ffb7c5', '#ff6b81', '#ffd700', '#87ceeb', '#ffffff'];

        function randomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => {
                p.y += p.speed;
                p.rotation += p.rotationSpeed;
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
            });
            requestAnimationFrame(update);
        }

        for (let i = 0; i < numberOfPieces; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 3 + 1,
                rotation: Math.random() * 360,
                rotationSpeed: (Math.random() - 0.5) * 0.2,
                color: randomColor()
            });
        }

        update();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
