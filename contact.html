<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shin Young-sook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-nav.css">
    <style>
        #app-container {
            padding-top: 100px;
            min-height: 100vh;
            background-color: #fffaf0;
            font-family: 'Noto Serif KR', serif;
        }

        .contact-section {
            max-width: 48rem;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4b5563;
            font-size: 0.95rem;
        }

        .form-input,
        .form-textarea {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #d4af37;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #bfa030;
        }

        .contact-info {
            margin-top: 3rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">SHIN YOUNG SOOK</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="app-container">
        <div class="contact-section fade-in">
            <h2>CONTACT</h2>

            <p style="text-align: center; margin-bottom: 2rem; color: #666;">
                관리자에게 건의사항이나 문의사항을 보내주세요.
            </p>

            <form class="contact-form" action="#" method="POST" onsubmit="alert('메시지가 전송되었습니다!'); return false;">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="이메일 주소를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="메시지를 입력하세요"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <p>※ 보내주신 메시지는 관리자에게 전달됩니다.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Shin Young-sook Fan Page. Created by Shinna.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
