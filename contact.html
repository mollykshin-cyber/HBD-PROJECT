<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shin Young-sook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-nav.css">
    <style>
        #app-container {
            padding-top: 100px;
            min-height: 100vh;
            background-color: #fffaf0;
            font-family: 'Noto Serif KR', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-section {
            max-width: 48rem;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4b5563;
            font-size: 0.95rem;
        }

        .form-input,
        .form-textarea {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #d4af37;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #bfa030;
        }

        .contact-info {
            margin-top: 3rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">SHIN YOUNG SOOK</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="app-container">
        <div class="contact-section">
            <h1
                style="text-align: center; margin-bottom: 2rem; color: #d4af37; font-family: 'Playfair Display', serif; font-size: 2rem; animation: none; background: none; -webkit-text-fill-color: initial;">
                Contact</h1>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" class="form-input" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" class="form-input" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" id="subject" class="form-input" required placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">내용</label>
                    <textarea id="message" class="form-textarea" required placeholder="메시지 내용을 입력하세요..."></textarea>
                </div>
                <button type="submit" class="submit-btn">메시지 지금은 안보내져용~</button>
            </form>
            <div class="contact-info">
                <p>문의 사항을 관리자에게 남겨 주세요.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Construct the mailto link
            // Using encodeURIComponent to ensure special characters are handled correctly
            const mailtoLink = `mailto:nh.m.shin@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;

            window.location.href = mailtoLink;
        });
    </script>
    <script src="mobile-nav.js"></script>
</body>

</html>
