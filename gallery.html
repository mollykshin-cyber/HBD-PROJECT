    <style>
        /* Hidden file input */
        #photo-upload {
            display: none;
        }

        .gallery-controls {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery-filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            cursor: pointer;
            font-family: var(--font-body);
            transition: var(--transition-fast);
            color: var(--text-secondary);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--accent-gold);
            color: var(--bg-primary);
            border-color: var(--accent-gold);
        }

        .upload-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            cursor: pointer;
            padding: 0.5rem 1.5rem;
            background-color: var(--accent-gold);
            color: var(--bg-primary);
            font-weight: bold;
            border-radius: 2px;
            transition: var(--transition-fast);
            display: inline-block;
            border: 1px solid var(--border-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            transition: var(--transition-fast);
            aspect-ratio: 1 / 1;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            border-color: var(--accent-gold);
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-smooth);
        }

        .gallery-item:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Delete Button Style */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .gallery-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
